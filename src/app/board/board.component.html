<div class="player-info">
  <h2>Current player sign: {{ currPlayer }} </h2>
</div>
<div class="board mat-elevation-z8">
  <app-board-square
    [ngClass]="{
      'border-right': getCoordinatesFromIndex(i).y < (HEIGHT - 1),
      'border-bottom': getCoordinatesFromIndex(i).x < (WIDTH - 1),
    }"
    [value]="sign"
    [isWinningPosition]="isWinningPosition(i)"
    *ngFor="let sign of board; let i = index" (click)="onSquareClicked(i)"
  >
  </app-board-square>
</div>
