<div class="container">
  <h2 mat-dialog-title>Game Over</h2>
  <mat-dialog-content>
    <h3>Choose difficulty</h3>
  </mat-dialog-content>
  <mat-slider discrete [min]="1" [max]="DIFFICULTIES.length" color="accent">
    <input matSliderThumb [(value)]="data"/>
  </mat-slider>
  <p>Selected Difficulty: {{ DIFFICULTIES[data] }}</p>

  <div class="btns">
    <button mat-button class="save-difficulty-btn" (click)="onSaveDifficulty()">Save Difficulty</button>
  </div>
</div>
