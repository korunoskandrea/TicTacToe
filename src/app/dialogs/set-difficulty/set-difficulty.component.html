<div class="container">
  <h2 mat-dialog-title> Choose difficulty </h2>
  <h4> {{ DIFFICULTIES[data - 1] }}</h4>
  <mat-slider discrete [min]="1" [max]="DIFFICULTIES.length" color="accent">
    <input matSliderThumb [(value)]="data"/>
  </mat-slider>
  <div class="btns">
    <button mat-button class="save-difficulty-btn" (click)="onSaveDifficulty()">Save</button>
  </div>
</div>
